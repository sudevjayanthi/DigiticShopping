<div class="mt-3">
  <h3>Best Deals</h3>
</div>

<div id="carouselExampleSlidesOnly"  class="carousel carousel-dark slide ms-5" data-bs-ride="carousel">
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <div class="cards-wrapper d-flex justify-content-center">
        <div *ngFor="let o of offer" class="card" style="width: 18rem;">
          <img [src]="o.image" class="card-img-center w-100 h-50">
          <div class="card-body mt-5 " style="margin-bottom: -200px;">
            <p class="card-title">{{o.details}}</p>
            <h5 class="card-text">{{o.price}}</h5>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>

    <div class="carousel-item">
      <div class="cards-wrapper d-flex justify-content-center">
        <div *ngFor="let o of offer" class="card" style="width: 18rem;">
          <img [src]="o.image" class="card-img-center w-100 h-50">
          <div class="card-body mt-5" style="margin-bottom: -200px;">
            <p class="card-title">{{o.details}}</p>
            <h5 class="card-text">{{o.price}}</h5>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
