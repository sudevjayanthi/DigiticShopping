<app-header></app-header>
<div class="card-top container-fluid">
    <div class="container d-flex">

        <div class="item">
            <a (click)="filter('')">
                <img style="width: 62px; margin-top: 5px;" src="assets/gift.jpeg" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img style="width: 62px; margin-top: 5px;" src="assets/electronic.jpeg" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img style="width: 62px; margin-top: 5px;" src="assets/fashion.jpeg" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewellery')">
                <img style="width: 62px; margin-top: 5px;" src="assets/j.jpeg" alt="">
                <h6>Jewellary</h6>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory|filter:searchKey:'title'">
        <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;"><strong>category: </strong>{{item.category}}</p>
                <p><strong>Price:</strong>${{item.price}}</p>
                <button class="btn btn-outline-primary" (click)="addtocart(item)">Add to cart</button>
                <button class=" btn btn-outline-primary mt-3" (click)="order(item.id)">Order</button> 
        </div>
      </ng-container>
    </div>
</div>
